<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" poster="midias/" controls>
        <source src="midias/Meu-Video-1.m4v" type="video/mp4">
        <source src="midias/Meu-Video-1.mkv" type="video/mkv">
        <source src="midias/meu-video.mp4" type="video/mp4">
            <p>Seu navegador não tem suporte para reproduzir o vídeo. </p>
    </video>
    
            <h1>Inserindo videos do Youtube </h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
